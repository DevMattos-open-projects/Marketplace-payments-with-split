<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekout split mercado pago</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/img/mercado-pago-logo-7.png" type="image/x-icon">
</head>

<body>
    <div class="modal clearfix">
        <div class="modal-product">
            <div class="product">
                <div class="product-slideshow">
                    <div class="productSlides fade">
                        <img src="assets/img/gucci-bag-1.png" style="width:100%">
                    </div>
                    <div class="productSlides fade">
                        <img src="assets/img/gucci-bag-2.png" style="width:100%">
                    </div>

                    <div class="productSlides fade">
                        <img src="assets/img/gucci-bag-3.png" style="width:100%">
                    </div>

                    <div class="productSlides fade">
                        <img src="assets/img/gucci-bag-4.png" style="width:100%">
                    </div>

                    <div class="productSlides fade">
                        <img src="assets/img/gucci-bag-5.png" style="width:100%">
                    </div>
                    <br>
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                        <span class="dot" onclick="currentSlide(5)"></span>
                    </div>
                </div>
                <h1 class="product-name">
                    Gucci Tian GG<br>Supreme Backpack
                </h1>
                <p class="product-code-name">
                    Style ‎428027 K0LCN 8685
                </p>
                <p class="product-price">
                    R$1,590
                </p>
            </div>
            <div class="round-shape"></div>
        </div>
        <div class="modal-info">
            <div class="info">
                <h2>Informação de pagamento</h2>
                <form action="#">
                    <ul class="form-list">
                        <li class="form-list-row">
                            <div class="user">
                                <label for="#">Nome</label><br>
                                <i class="fas fa-user"></i></i><input type="text" required>
                            </div>
                        </li>
                        <li class="form-list-row">
                            <div class="number">
                                <label for="#">Número do cartão</label><br>
                                <i class="far fa-credit-card"></i><input type="text" required>
                            </div>
                        </li>
                        <li class="form-list-row clearfix">
                            <div class="date">
                                <label for="#">Data de validade</label><br>
                                <input class="month" type="text" required placeholder="MM">
                                <input class="year" type="text" required placeholder="YY">
                            </div>
                            <div class="cvc">
                                <label for="#">CVC</label><i class="fas fa-question-circle"></i><br>
                                <input type="text" required placeholder="123">
                            </div>
                        </li>
                    </ul>
                    <button>Pague agora</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/main.js"></script>
</html>
